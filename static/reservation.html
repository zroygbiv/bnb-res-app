      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/styles.css"
  </head>

  <body>
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">BNB</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!--Home Link-->
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>

            <!--About Link-->
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>

            <!--Room Links-->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="rooms"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Rooms
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="kitchen.html">Kitchen</a>
                </li>
                <li>
                  <a class="dropdown-item" href="common.html">Common Space</a>
                </li>
                <li>

                </li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
              </ul>
            </li>

            <!--Reservation Link-->
            <li class="nav-item">
              <a
                class="nav-link"
                href="reservation.html"
                tabindex="-1"
                aria-disabled="true"
                >Reserve</a
              >
            </li>

            <!--Contact Link-->
            <li class="nav-item">
              <a
                class="nav-link"
                href="contact.html"
                tabindex="-1"
                aria-disabled="true"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col">
          <h2 class="mt-4">Book a Reservation</h2>

          <form method="post" action="" class="needs-validation" novalidate>
            <div class="form-group mt-5">
              <label for="first_name">First name:</label>
              <input
                type="text"
                name="first_name"
                id="first_name"
                class="form-control"
                required
                autocomplete="off"
              />
            </div>
            <div class="form-group">
              <label for="first_name">Last name:</label>
              <input
                type="text"
                name="last_name"
                id="last_name"
                class="form-control"
                required
                autocomplete="off"
              />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                required
                autocomplete="off"
              />
            </div>
            <div class="form-group">
              <label for="phone">Phone Number:</label>
              <input
                type="text"
                name="phone"
                id="phone"
                class="form-control"
                required
                autocomplete="off"
              />
            </div>

            <hr />

            <input
              type="submit"
              class="btn btn-success"
              value="Make Reservation"
            />
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <form action="reservation.html" method="get">
            <div class="form-row">
              <div class="col">
                <div class="form-group">
                  <label for="start_date">Start Date</label>
                  <input
                    type="date"
                    class="form-control"
                    id="start_date"
                    name="start_date"
                    aria-describedby="startDateHelp"
                  />
                  <small id="startDateHelp" class="form-text text-muted"
                    >MM-DD-YYYY</small
                  >
                </div>
              </div>

              <div class="col">
                <div class="form-group">
                  <label for="start_date">End Date</label>
                  <input
                    type="date"
                    class="form-control"
                    id="end_date"
                    name="end_date"
                    aria-describedby="endDateHelp"
                  />
                  <small id="endDateHelp" class="form-text text-muted"
                    >MM-DD-YYYY</small
                  >
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-success">Search</button>
          </form>
        </div>
      </div>
    </div>

    <!--Footer-->
    <div class="row my-footer">
      <div class="col">Footer</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
